<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#1f2325" />
  <meta name="msapplication-navbutton-color" content="#1f2325">
  <meta name="apple-mobile-web-app-status-bar-style" content="#1f2325">
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css?family=Merriweather|Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Strike-List</title>
</head>
<body>
  <div class="container">
    <div class="main-content">
    <div class="header">
      <h1>Strike-List</h1>
      <div class="header-options">

        <div id="nightMode" class="nightMode-light">
          <div id="nightMode-circle" class="nightMode-circle-light"></div>
        </div>
      </div>
    </div>



    <div class="list">

      <table class="items">
        <tbody>

          <!-- <tr>
            <td><span class="unstrike" onclick="toggleStrike(this)">Read Book</span></td>
            <td id="delete" onclick="removeTask(this.parentNode)"><span>X</span></td>
          </tr> -->



        </tbody>
      </table>
      <div class="addTaskForm">
        <div class="visible-addTask">
          <i class="small material-icons">add</i>
          <p>Add Task</p>
        </div>

       <div class="hidden-addTask">
        <input type="text" class="textarea" placeholder="Enter Task.." >
      <div class="buttons">
       <button id="cancel" type="cancel">Cancel</button>
       <button id="submit" type="submit">Add Task</button>
      </div>
      </div>

      </div>


    </div>



  </div>
</div>




  <script src="script.js"></script>
  <script src="night.js"></script>
</body>
</html>
